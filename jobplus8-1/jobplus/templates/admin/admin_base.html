{% extends "base.html" %}

{% block title %}
管理员信息管理
{% endblock %}

{% block admin_index %}

<div class="row">
    <div class="col-md-3">
        <h4>信息管理</h4>
        <div class="list-group">
            <a href="{{ url_for('admin.users') }}" class="list-group-item">用户管理</a>
            <a href="{{ url_for('admin.jobs') }}" class="list-group-item">职位管理</a>
        </div>

        <a href="{{ url_for('admin.user_add') }}" type="button" class="btn btn-primary btn-block">
            添加求职者
        </a>
        <a href="{{ url_for('admin.company_add') }}" type="button" class="btn btn-primary text-left btn-block">
            添加企业
        </a>
        <a href="{{ url_for('admin.job_add') }}" type="button" class="btn btn-primary text-left btn-block">
            添加职位
        </a>
      
    </div>
    <div class="col-md-9">
        {% block admin %}{% endblock %}
    </div>
</div>
{% endblock %}
